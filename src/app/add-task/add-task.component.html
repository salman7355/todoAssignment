<div class="w-full">
  <h1 class="text-center text-3xl font-bold mt-16">Add New Task</h1>
  <form
    action=""
    class="flex w-[80%] justify-center border-none mt-10 border-2 mx-auto flex-col gap-5 items-start rounded-xl shadow-2xl shadow-gray-800 p-5"
  >
    <div class="flex flex-col gap-1 w-full">
      <label for="Name" class="font-semibold">Task Name:</label>
      <input
        id="Name"
        name="title"
        type="text"
        placeholder="Task Name"
        class="w-full rounded-xl bg-black h-12 text-gray-300 px-5 py-2 focus:outline-none"
        [(ngModel)]="newTaskName"
      />
    </div>
    <div class="flex flex-col gap-1 w-full">
      <label for="Description" class="font-semibold">Task Description:</label>
      <textarea
        name="description"
        id="Description"
        placeholder="Task Name"
        class="w-full rounded-xl bg-black text-gray-300 px-5 py-2 focus:outline-none"
        rows="5"
        [(ngModel)]="newTaskDescription"
      ></textarea>
    </div>
    <div class="flex flex-col gap-1 w-full">
      <label for="Date" class="font-semibold">Due Date:</label>
      <input
        name="date"
        id="Date"
        type="date"
        class="w-full rounded-xl bg-black h-12 text-gray-300 px-5 py-2 focus:outline-none"
        [(ngModel)]="newTaskDate"
      />
    </div>
    <button
      type="submit"
      class="bg-blue-500 p-2 rounded-xl w-full font-semibold text-xl tracking-wide h-12"
      (click)="$event.preventDefault(); AddNewTask()"
    >
      Add
    </button>
  </form>
</div>
